<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>twitter</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!-- seccion header -->
	<header>
		<div class="container">
			<i class="fa fa-twitter" aria-hidden="true"></i>
			<h1>twitter</h1>
		</div>
	</header>
	<!-- seccion foto-->
	<section>
		<!-- <div class="container center">
			<img src="assets/img/fondo.jpg" alt="">
		</div> -->
	</section>
	<!-- seccion textarea, boton y contenedor mensajes -->
	<section class="container textarea">
		<div class="first container">
			<h2>Retos del Código</h2>
			<p>Hola,<br>soy front-end developer jr.</p>

				</div>

	<section>
		<!-- contenedor comentario -->

	</section>

	<!-- Script Files -->
	<script src="https://use.fontawesome.com/7873633050.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
